<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Interest Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Career Interest Game</h1>
        <div id="task-container">
            <h2 id="task-title">Welcome! Click "Start" to begin the game.</h2>
            <p id="task-description"></p>
            <img id="task-gif" src="" alt="Task GIF">
            <div id="options-container"></div>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Your Suggested Career:</h2>
            <p id="result-text"></p>
            <img id="result-image" src="" alt="Result Image">
        </div>
        <button id="start-button" onclick="startGame()">Start</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
